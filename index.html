<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Love Alarm</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Edu+AU+VIC+WA+NT+Pre:wght@400..700&family=Kaushan+Script&family=Merienda:wght@300..900&family=Oleo+Script:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="heading">
        <progress class="progress is-danger" value="15" max="100">
            15%
          </progress>
        <h1 style="font-size: 50px;">Love Alarm</h1>
        <p style="font-size: 25px;">Calculate what percentage of compatibility you have with a potential lover ðŸ’—</p>
    </div>

    <div id="forms-container">
        
        <div class="img-center">
            <img src="heart-image.png">
        </div>
        
        <div class="cat-img" id="hide-button">
            <img src="img-cat.png" class="hidden" id="cat">
            <p id="phrase"></p>
            <p id="ageResults"></p>
        </div>
        <div class="center">
            <div class="flex-container">
                    <div>
                        <input type="text" class="yourInfo" name="Your Name" placeholder="Your Name" id="your-name"></input>
                        <br>
                        <input type="number" class="yourAge" name="Age" min="1" max="100" placeholder="Age" id="your-age"></input>
                        
                        <form action="">
                            <br>
                              <select name="zodiac" id="your-zodiac" class="ur-zodiac">
                                  <option value="capricorn">Capricorn</option>
                                  <option value="aquarius">Aquarius</option>
                                  <option value="pisces">Pisces</option>
                                  <option value="aries">Aries</option>
                                  <option value="taurus">Taurus</option>
                                  <option value="gemini">Gemini</option>
                                  <option value="cancer">Cancer</option>
                                  <option value="leo">Leo</option>
                                  <option value="virgo">Virgo</option>
                                  <option value="libra">Libra</option>
                                  <option value="scorpio">Scorpio</option>
                                  <option value="sagittarius">Sagittarius</option>
                              </select>
                            </form>
                    
                    </div>
                    
                    <div>
                        <input type="text" class="crush-name" name="Your Crush" placeholder="Your Crush" id="crush-name"></input>
                        <br>
                        <input type="number" class="crush-age" name="Age" min="1" max="100" placeholder="Age" id="crush-age"></input>
                    
                        <form action="">
                            <br>
                                <select name="zodiac" id="crush-zodiac" class="zodiac-crush">
                                    <option value="capricorn">Capricorn</option>
                                    <option value="aquarius">Aquarius</option>
                                    <option value="pisces">Pisces</option>
                                    <option value="aries">Aries</option>
                                    <option value="taurus">Taurus</option>
                                    <option value="gemini">Gemini</option>
                                    <option value="cancer">Cancer</option>
                                    <option value="leo">Leo</option>
                                    <option value="virgo">Virgo</option>
                                    <option value="libra">Libra</option>
                                    <option value="scorpio">Scorpio</option>
                                    <option value="sagittarius">Sagittarius</option>
                                </select>
                              </form>
                    </div>
            </div>
        </div>

        <div>

        <p id="zodiac-result">zodiac compatibility</p>

        <button id="calculate-button">Calculate Love</button>
        <button id="reset-button" class="hidden">Reset</button>
    </div>
    

    <p id="percentage"></p>

    <script src="script.js"></script>
</body>
</html>
