<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Love Alarm</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="heading">
        <h1>Love Alarm</h1>
        <p style="font-size: 25px;">Calculate what percentage of compatibility you have with a potential lover ðŸ’—</p>
    </div>

    <div id="forms-container">
        
    <button id="restart-button">Restart</button>
        
        <div class="img-center">
            <img src="heart-image.png">
        </div>
        
        <div class="cat-img" id="hide-button">
            <img src="img-cat.png" class="hidden" id="cat">
            <p id="phrase"></p>
            <p id="ageResults"></p>
        </div>
        <div class="center">
            <div class="flex-container">
                    <div>
                        <input type="text" class="yourInfo" name="Your Name" placeholder="Your Name" id="your-name"></input>
                        <br>
                        <input type="number" class="yourAge" name="Age" min="1" max="100" placeholder="Age" id="your-age"></input>
                    </div>
                    
                    <div>
                        <input type="text" class="crush-name" name="Your Crush" placeholder="Your Crush" id="crush-name"></input>
                        <br>
                        <input type="number" class="crush-age" name="Age" min="1" max="100" placeholder="Age" id="crush-age"></input>
                    </div>
            </div>
        </div>

        <button id="calculate-button">Calculate Love</button>
        <!-- <button id="restart-button">Restart</button> -->
    </div>
    

    <p id="percentage"></p>

    <script src="script.js"></script>
</body>
</html>
